<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Objects Demo</title>

</head>
<body>
<script>

    function Person(name) {


        return {
            getName: function() {
                return name;
            },

            hello: function() {
                document.writeln("Hello")
            }


        }


    }





    var q = new Person('Jimi');

    document.writeln(q.getName());
    q.hello();


    var is = []; // array
    is.

</script>
</body>
</html>
